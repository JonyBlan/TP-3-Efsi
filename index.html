<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Buscador de peliculas</title>
    </head>
    <body>
        <div class="container" style="text-align: center;">
            <h1>Buscador de películas</h1>
            <input type="text" class="form-control" placeholder="Nombre de pelicula:" aria-label="Username" aria-describedby="basic-addon1" name="nombre" id="nombre">
            <br>
            <input type="number" class="form-control" placeholder="Año de la pelicula:" aria-label="Username" aria-describedby="basic-addon1" name="año" id="año">
            <br>
            <select id="tipo" class="form-control">
                <option selected>Tipo de pelicula...</option>
                <option value="movie">Pelicula</option><br><br>
                <option value="series">Serie</option><br><br>
                <option value="episode">Episodio</option><br><br>
            </select>
            <br>
            <button type="button" onclick="verificar()">Buscar pelicula</button>
            <br><br><br>
            <table class="table table-bordered" id="lista">
                
            </table>
        </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>
